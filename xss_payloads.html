<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PayloadForge Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .meta {
            text-align: center;
            margin-bottom: 30px;
        }
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
            margin-bottom: 5px;
        }
        .active, .accordion:hover {
            background-color: #ccc;
        }
        .panel {
            padding: 0 18px;
            display: none;
            background-color: white;
            overflow: hidden;
            border: 1px solid #ccc;
        }
        .payload {
            font-family: monospace;
            background: #f4f4f4;
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<h1>PayloadForge Report</h1>
<div class="meta">
    <strong>Category:</strong> Payload Report<br>
    <strong>Generated:</strong> 2025-06-23 15:24:48
</div>


    <button class="accordion">1. XSS</button>
    <div class="panel">
        
            <div class="payload">PHNjcmlwdD5hbGVydCgxKTwvc2NyaXB0Pg==</div>
        
            <div class="payload">PGltZyBzcmM9eCBvbmVycm9yPWFsZXJ0KDEpPg==</div>
        
            <div class="payload">PHN2ZyBvbmxvYWQ9YWxlcnQoMSk+</div>
        
            <div class="payload">PGlmcmFtZSBzcmNkb2M9JzxzY3JpcHQ+YWxlcnQoMSk8L3NjcmlwdD4nPjwvaWZyYW1lPg==</div>
        
            <div class="payload">PGJvZHkgb25sb2FkPWFsZXJ0KCdYU1MnKT4=</div>
        
    </div>


<script>
    const acc = document.getElementsByClassName("accordion");
    for (let i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {
            this.classList.toggle("active");
            const panel = this.nextElementSibling;
            panel.style.display = panel.style.display === "block" ? "none" : "block";
        });
    }
</script>

</body>
</html>
